<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* style_css will be injected here */
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-4">Sales Summary</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Total Sales</h5>
      <p class="lead" id="total-sales">Loading...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
    <script>
document.addEventListener('DOMContentLoaded', () => {
  fetch('data.csv')
    .then(response => response.text())
    .then(csvText => {
      const lines = csvText.trim().split('\n');
      const header = lines[0].split(',');
      const salesIndex = header.indexOf('Sales');
      if (salesIndex === -1) {
        document.getElementById('total-sales').textContent = 'Sales column not found';
        return;
      }
      let totalSales = 0;
      for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(',');
        const salesValue = parseFloat(values[salesIndex]);
        if (!isNaN(salesValue)) {
          totalSales += salesValue;
        }
      }
      document.getElementById('total-sales').textContent = totalSales.toFixed(2);
    })
    .catch(error => {
      document.getElementById('total-sales').textContent = 'Error loading data';
      console.error('Error fetching CSV:', error);
    });
});
    </script>
</body>
</html>
